<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Derivadas por Definici√≥n</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #pasos {
      margin-top: 30px;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    #pasos div {
      margin-bottom: 10px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>üìò Derivada por Definici√≥n (Paso a Paso)</h1>

  <input type="text" id="expresion" placeholder="Ejemplo: 2x^3 + 3x^2 + x">
  <br>
  <button onclick="derivar()">Derivar</button>

  <div id="pasos"></div>

  <script>
    function parseExpresion(expresion) {
      expresion = expresion.replace(/\s+/g, ''); // quitar espacios
      const terminos = expresion.match(/[+-]?\d*x(?:\^\d+)?|[+-]?\d+/g);
      if (!terminos) throw new Error("Formato inv√°lido");

      return terminos.map(t => {
        let coef = 1, exp = 0;

        if (t.includes('x')) {
          const partes = t.split('x');
          coef = partes[0] === '' || partes[0] === '+' ? 1 : (partes[0] === '-' ? -1 : parseFloat(partes[0]));
          exp = partes[1] ? parseInt(partes[1].replace('^', '')) : 1;
        } else {
          coef = parseFloat(t);
          exp = 0;
        }

        return { coef, exp };
      });
    }

    function derivar() {
      const expresion = document.getElementById("expresion").value;
      const pasosContainer = document.getElementById("pasos");
      pasosContainer.innerHTML = "";

      try {
        const coeficientes = parseExpresion(expresion);
        const pasos = [];

        coeficientes.forEach(({ coef, exp }) => {
          if (coef === 0) return;

          pasos.push(`f(x) = ${coef}x^${exp}`);
          pasos.push(`f(x+h) = ${coef}(x+h)^${exp}`);
          pasos.push(`f(x+h) - f(x) = ${coef}(x+h)^${exp} - ${coef}x^${exp}`);
          pasos.push(`(f(x+h) - f(x)) / h = [${coef}(x+h)^${exp} - ${coef}x^${exp}] / h`);
          pasos.push(`lim h‚Üí0 [(f(x+h) - f(x)) / h] = ${coef * exp}x^${exp - 1}`);
          pasos.push('---');
        });

        pasos.forEach((paso, i) => {
          setTimeout(() => {
            const div = document.createElement("div");
            div.textContent = paso;
            pasosContainer.appendChild(div);
          }, i * 1200); // velocidad entre pasos
        });

      } catch (e) {
        pasosContainer.innerHTML = `<div style="color:red;">‚ö†Ô∏è Error: aseg√∫rate de ingresar una funci√≥n v√°lida como "2x^3 + 3x^2 + x"</div>`;
      }
    }
  </script>
</body>
</html>
