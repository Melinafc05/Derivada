<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Derivadas por Límite (Mejorada)</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f6;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 900px;
      width: 100%;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    .info-message,
    .error-message {
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    .info-message {
      background: #e0f7fa;
      border: 1px solid #00acc1;
      color: #00838f;
    }
    .error-message {
      background: #ffebe9;
      border: 1px solid #dc3545;
      color: #dc3545;
    }
    .input-section input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1.1em;
    }
    button {
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
    }
    button.operator {
      background: #007bff;
      color: white;
      margin: 5px;
    }
    button.func {
      background: #c3e6cb;
    }
    button.special {
      background: #ffecb3;
    }
    button:hover {
      opacity: 0.9;
    }
    .output-section {
      margin-top: 30px;
    }
    .final-result {
      background: #e6ffe6;
      border: 2px solid #28a745;
      padding: 20px;
      margin: auto;
      font-size: 1.5em;
      font-weight: bold;
    }
    .toggle-steps-button {
      display: block;
      margin: 20px auto;
      background: #6c757d;
      color: white;
    }
    #steps-container .step {
      margin-bottom: 25px;
      padding: 20px;
      background: #f9fbfb;
      border-radius: 10px;
    }
    .math-formula {
      background: #e9f5ff;
      border-left: 5px solid #007bff;
      padding: 15px;
      font-family: monospace;
      overflow-x: auto;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.0/math.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Derivadas por Límite</h1>
    <p class="info-message">
      Esta herramienta muestra la derivada usando
      <strong>la definición por límite</strong> paso a paso para funciones
      polinómicas. Si es otra función (trig, exp, raíz…), se muestra solo la
      derivada final.
    </p>
    <div class="input-section">
      <label for="functionInput">Ingresa tu función f(x):</label>
      <input type="text" id="functionInput" value="x^2 + 3x" />
      <div class="keyboard">
        <button onclick="insertChar('x')">x</button>
        <button onclick="insertChar('^')" class="operator">^</button>
        <button onclick="insertChar('+')" class="operator">+</button>
        <button onclick="insertChar('-')" class="operator">−</button>
        <button onclick="insertChar('*')" class="operator">·</button>
        <button onclick="insertChar('/')">/</button>
        <button onclick="insertChar('(')" class="operator">(</button>
        <button onclick="insertChar(')')" class="operator">)</button>
        <button onclick="insertChar('sin(')" class="func">sin(</button>
        <button onclick="insertChar('cos(')" class="func">cos(</button>
        <button onclick="insertChar('tan(')" class="func">tan(</button>
        <button onclick="insertChar('ln(')" class="func">ln(</button>
        <button onclick="insertChar('exp(')" class="func">exp(</button>
        <button onclick="insertChar('sqrt(')" class="func">√(</button>
        <button onclick="insertFraction()" class="special">frac</button>
        <button onclick="insertChar('pi')" class="special">π</button>
        <button onclick="insertChar('e')" class="special">e</button>
        <button onclick="deleteChar()">DEL</button>
      </div>
      <button
        onclick="calculateDerivative()"
        style="background: #28a745; color: white"
      >
        Calcular Derivada
      </button>
    </div>
    <div id="output" class="output-section"></div>
  </div>

  <script>
    const input = document.getElementById("functionInput");

    function insertChar(char) {
      const start = input.selectionStart;
      input.value =
        input.value.slice(0, start) + char + input.value.slice(input.selectionEnd);
      input.selectionEnd = start + char.length;
      input.focus();
    }
    function insertFraction() {
      insertChar("(/)");
      input.selectionEnd = input.selectionStart - 2;
    }
    function deleteChar() {
      const s = input.selectionStart,
        e = input.selectionEnd;
      input.value =
        input.value.slice(0, s > e ? e : s) + input.value.slice(e > s ? e : s + 1);
      input.selectionEnd = s > e ? s : s;
      input.focus();
    }

    function normalize(str) {
      let s = str
        .toLowerCase()
        .replace(/\s/g, "")
        .replace(/([0-9])x/g, "$1*x")
        .replace(/x\^/g, "x^")
        .replace(/\*\*/g, "^")
        .replace(/\(\/\)/g, "/");
      return s;
    }

    function calculateDerivative() {
      const raw = input.value.trim();
      const output = document.getElementById("output");
      output.innerHTML = "";
      if (!raw) {
        output.innerHTML =
          '<p class="error-message">Por favor ingresa una función.</p>';
        return;
      }
      const norm = normalize(raw);

      let node;
      try {
        node = math.parse(norm);
      } catch (err) {
        output.innerHTML = `<p class="error-message">Función inválida: ${err.message}</p>`;
        return;
      }

      let derivative;
      try {
        derivative = math.derivative(node, "x");
      } catch (err) {
        output.innerHTML = `<p class="error-message">No se puede derivar: ${err.message}</p>`;
        return;
      }

      const derivPlain = derivative
        .toString()
        .replace(/\*/g, "")
        .replace(/\^1/g, "")
        .replace(/([+-]?)1x/g, "$1x");

      output.innerHTML = `<h2>Derivada Final</h2><div class="final-result">f'(x) = ${derivPlain}</div>`;

      const pol = math.simplify(node);
      const degree = pol ? (pol.degree ? pol.degree("x") : NaN) : NaN;
      if (!isNaN(degree)) {
        const steps = generateStepsNatural(pol, derivPlain);
        output.innerHTML += `<button class="toggle-steps-button" onclick="toggleSteps()">Mostrar Pasos</button><div id="steps-container" style="display:none;">${steps}</div>`;
      } else {
        output.innerHTML += `<p class="info-message">No se muestran pasos detallados para funciones no polinómicas.</p>`;
      }
    }

    // Función para factorizar (x + h)^n usando binomio de Newton para explicar la expansión
    function binomialExpansion(x, h, n) {
      let terms = [];
      for (let k = 0; k <= n; k++) {
        const binom = factorial(n) / (factorial(k) * factorial(n - k));
        // No ponemos variables en código, solo para generar texto luego
        terms.push({ coef: binom, powerX: n - k, powerH: k });
      }
      return terms;
    }
    function factorial(num) {
      if (num === 0 || num === 1) return 1;
      let res = 1;
      for (let i = 2; i <= num; i++) res *= i;
      return res;
    }

    function generateStepsNatural(polyNode, derivPlain) {
      const coeffs = polyNode.coefficients ? polyNode.coefficients("x") : null;
      if (!coeffs) return "";

      let html = "";
      html += `<div class="step">
      <h3>Paso 1</h3>
      <p>Usamos la definición de derivada: La derivada de una función en un punto x es el límite, cuando h se acerca a cero, del cociente entre la diferencia de la función evaluada en x + h y en x, dividido entre h.</p>
      <p>Es decir, f'(x) = límite cuando h tiende a 0 de [f(x+h) − f(x)] / h.</p>
      </div>`;

      coeffs.forEach(({ value: coef }, i, arr) => {
        const exp = arr.length - i - 1;
        if (coef === 0) return;

        // Expansión con lenguaje natural
        let expansionDescription = "";

        if (exp === 0) {
          // Término constante
          expansionDescription = `El término constante ${coef} no cambia al sustituir x por (x + h), por lo tanto, su derivada es 0.`;
        } else if (exp === 1) {
          // Término lineal
          expansionDescription = `Para el término ${coef}x, sustituimos x por (x + h), obteniendo ${coef}(x + h). Luego, calculamos la diferencia: ${coef}(x + h) − ${coef}x, que simplifica a ${coef}h. Dividimos esta diferencia entre h y al aplicar el límite cuando h tiende a cero, obtenemos ${coef}, que es la derivada del término lineal.`;
        } else {
          // Término con exponente mayor o igual a 2
          expansionDescription = `Para el término ${coef}x elevado a ${exp}, sustituimos x por (x + h), obteniendo ${coef}(x + h) elevado a ${exp}. Ahora debemos expandir este binomio. Según el teorema del binomio de Newton, la expansión incluye varios términos donde las potencias de x y h se combinan. Restamos luego el término original ${coef}x elevado a ${exp} para eliminar los términos comunes. La diferencia resultante la dividimos entre h y finalmente aplicamos el límite cuando h tiende a cero. Al hacer esto, todos los términos que contienen h desaparecen excepto uno, y el resultado final es ${coef * exp}x elevado a ${exp - 1}, que es la derivada del término.`;
        }

        html += `<div class="step">
        <h3>Paso ${i + 2}</h3>
        <p>${expansionDescription}</p>
        </div>`;
      });

      html += `<div class="step">
      <h3>Resultado Final</h3>
      <p>Sumamos todas las derivadas parciales obtenidas para encontrar la derivada total de la función:</p>
      <div class="math-formula">f'(x) = ${derivPlain}</div>
      </div>`;

      return html;
    }

    function toggleSteps() {
      const cont = document.getElementById("steps-container");
      cont.style.display = cont.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
