<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Calculadora de Derivadas por Definición</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .input-container,
    .keyboard {
      margin-bottom: 20px;
    }

    .keyboard button {
      margin: 2px;
      padding: 8px 12px;
      border: none;
      background-color: #eee;
      border-radius: 4px;
      cursor: pointer;
    }

    .keyboard button:hover {
      background-color: #ddd;
    }

    #resultado,
    #pasos {
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 4px;
    }

    .paso {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Calculadora de Derivadas por Definición</h1>
    <div class="input-container">
      <label for="funcion">Ingresa la función f(x):</label>
      <input type="text" id="funcion" placeholder="Ej: x^2 + 3*x" size="30">
      <button onclick="derivar()">Derivar</button>
    </div>

    <div class="keyboard">
      <button onclick="agregar('x')">x</button>
      <button onclick="agregar('^')">^</button>
      <button onclick="agregar('+')">+</button>
      <button onclick="agregar('-')">-</button>
      <button onclick="agregar('*')">*</button>
      <button onclick="agregar('/')">/</button>
      <button onclick="agregar('(')">(</button>
      <button onclick="agregar(')')">)</button>
      <button onclick="agregar('sqrt(')">√</button>
      <button onclick="agregar('Math.sin(')">sen</button>
      <button onclick="agregar('Math.cos(')">cos</button>
      <button onclick="agregar('Math.tan(')">tan</button>
      <button onclick="borrar()">←</button>
      <button onclick="limpiar()">Limpiar</button>
    </div>

    <div id="pasos"></div>
    <div id="resultado"></div>
  </div>

  <script>
    function agregar(valor) {
      document.getElementById("funcion").value += valor;
    }

    function borrar() {
      let funcion = document.getElementById("funcion").value;
      document.getElementById("funcion").value = funcion.slice(0, -1);
    }

    function limpiar() {
      document.getElementById("funcion").value = "";
      document.getElementById("pasos").innerHTML = "";
      document.getElementById("resultado").innerHTML = "";
    }

    function derivar() {
      const funcion = document.getElementById("funcion").value;
      const pasosDiv = document.getElementById("pasos");
      const resultadoDiv = document.getElementById("resultado");
      pasosDiv.innerHTML = "";
      resultadoDiv.innerHTML = "";

      const h = 0.0001;
      const x = 1;

      try {
        const fxh = new Function("x", `return ${funcion}`);
        const valorX = fxh(x);
        const valorXh = fxh(x + h);
        const derivadaAprox = (valorXh - valorX) / h;

        const pasos = [
          "1. Usamos la definición de derivada: f'(x) = lim h→0 [f(x + h) - f(x)] / h",
          `2. Reemplazamos f(x) por la función ingresada: f(x) = ${funcion}`,
          `3. Evaluamos f(x) en x = ${x}: f(${x}) = ${valorX.toFixed(6)}`,
          `4. Evaluamos f(x + h) en x = ${x} y h = ${h}: f(${x} + ${h}) = ${valorXh.toFixed(6)}`,
          `5. Sustituimos en la fórmula: [${valorXh.toFixed(6)} - ${valorX.toFixed(6)}] / ${h}`,
          `6. Realizamos la resta: ${(valorXh - valorX).toFixed(6)} / ${h}`,
          `7. Finalmente dividimos: ${(derivadaAprox).toFixed(6)} ≈ f'(${x})`
        ];

        pasos.forEach(p => {
          const paso = document.createElement("div");
          paso.className = "paso";
          paso.textContent = p;
          pasosDiv.appendChild(paso);
        });

        resultadoDiv.innerHTML = `<strong>Resultado aproximado de f'(${x}) ≈ ${derivadaAprox.toFixed(6)}</strong>`;

      } catch (error) {
        resultadoDiv.innerHTML = "Error al procesar la función. Asegúrate de ingresarla correctamente.";
      }
    }
  </script>
</body>

</html>
